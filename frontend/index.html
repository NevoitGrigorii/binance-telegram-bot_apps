<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Графік</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div id="controls">
        <div id="symbol-search">
            <input type="text" id="symbol-input" placeholder="BTCUSDT">
            <button id="search-button">Знайти</button>
        </div>
        <div id="interval-buttons">
            <button class="interval-btn" data-interval="1h">1H</button>
            <button class="interval-btn active" data-interval="1d">1Д</button>
            <button class="interval-btn" data-interval="1w">1Т</button>
        </div>
    </div>

    <div id="chart-container"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
